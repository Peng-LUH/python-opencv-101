name: CI

on:
  push: 
    branches: ["main"]
  pull_request:

jobs:

  testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: lint/format
        run: |
          uv run --frozen ruff check .
          uv run --frozen ruff format --check .
      
      # - name: type check
      #   run: mypy check

      - name: test
        run: uv run pytest -q